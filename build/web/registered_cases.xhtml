<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/pdhs_template_1.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">




        <h:form >
            <p:growl autoUpdate="true" />

            <p:panel header="Manage Data">
                <h:commandLink id="clCvs">
                    <h:graphicImage  library="image" name="csv.png" />
                    <p:dataExporter type="csv" target="tblItems" fileName="items" />
                    <p:tooltip for="clCvs" >
                        <h:outputLabel value="Export as CVS" />
                    </p:tooltip>
                </h:commandLink>
                <h:commandLink id="clXml">
                    <p:tooltip for="clXml" >
                        <h:outputLabel value="Export as XML" />
                        </p:tooltip>
                        <h:graphicImage  library="image" name="xml.png" />
                        <p:dataExporter type="xml" target="tblItems" fileName="items" />
                </h:commandLink>


                <h:commandLink id="clPrint" type="button">
                    <p:tooltip for="clPrint" >
                        <h:outputLabel value="Print All Records" />
                        </p:tooltip>
                        <p:printer target="tblItems" />
                        <h:graphicImage  library="image" name="print.png" style="width: 30px;height: 30px;" />
                </h:commandLink>

                <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />

                <h:commandLink  id="clRemove" value="" action="#{citizenCharterController.removeSelected}">
                    <p:tooltip for="clRemove" >
                        <h:outputLabel value="Remove Selected Reports" />
                        </p:tooltip>
                        <h:graphicImage  library="image" name="remove.png" style="width: 30px;height: 30px;" />
                </h:commandLink>                

            </p:panel>



            <p:dataTable id="tblItems" value="#{childCaseController.items}" var="cc" selection="#{childCaseController}" rowKey="#{cc.id}" >
                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="AG database registration no"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{cc.agDatabaseRegistrationNo}"  ></h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="AG dept. file no."></h:outputText>
                    </f:facet>

                    <h:outputText value="#{cc.agDeptFileNo }"  ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="Police Director (Crimes) reference "></h:outputText>
                    </f:facet>

                    <h:outputText value="#{cc.policeDirectorCrimesReference }"  ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="Police Station"></h:outputText>
                    </f:facet>

                    <h:outputText value="#{cc.policeStation }"  ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="Date of Complaint/ First Information"></h:outputText>
                    </f:facet>

                    <h:outputText  value ="#{cc.dateOfComplaintFirstInformation }"  >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="Name of the complainant / Informant"></h:outputText>
                    </f:facet>

                    <h:outputText   ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header" >
                        <h:outputText  value="Name of the allegation"></h:outputText>
                    </f:facet>

                    <h:outputText value="#{cc.nameOfTheAllegation }"  ></h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header" ><h:outputText  value="Date of offence"></h:outputText>
                        <h:outputText  value ="#{cc.dateOfoffence }"  >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </f:facet>
                </p:column>
            </p:dataTable>
        </h:form>        



    </ui:define>

</ui:composition>
